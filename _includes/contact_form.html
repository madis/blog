<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2 class="text-center title">Want to get in touch?</h2>
    <h4 class="text-center description">I am always looking for interesting ideas and projects to work on and problems to solve. Please drop me a note and I will get back to you as soon as possible.</h4>
    <form action="https://formspree.io/contact@mad.is" method="POST" class="contact-form">
      <div class="row">
        <div class="col-md-offset-2 col-md-4">
          <div class="form-group">
            <label class="control-label">Your Name</label>
            <input type="text" class="form-control" name="name">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">Your Email</label>
            <input type="email" class="form-control" name="email">
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <label class="control-label" for="contact-description">Describe what you have in mind</label>
          <textarea id="contact-description" class="form-control" name="description" cols="30" rows="5"></textarea>
          <span class="material-input"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
          <button class="btn btn-primary btn-round">
                    Let's talk
                  </button>
        </div>
      </div>
    </form>
  </div>
</div>
