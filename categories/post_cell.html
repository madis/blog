<div class="col-md-4 post-thumb">
  <div class="card card-plain card-blog">
    <div class="card-image">
      <a href="{{ post.url }}">
        <img class="img img-raised" src="/assets/{{post.slug}}/cover.jpg" />
      </a>
    </div>

    <div class="content">
      <h6 class="category text-info">{{ post.categories }}</h6>
      <h4 class="card-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h4>
      <p class="card-description">
        {{ post.excerpt | remove: '
        <p>' | remove: '</p>p>' }}
      </p>
    </div>
  </div>
</div>
