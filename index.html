---
layout: default
---
<div class="home container">
  <div class="section">
    <div class="row">
      {% for post in site.posts offset: 0 limit: 5 %}
      <div class="col-md-12">
        <div class="card card-raised card-background wide" style="background-image: url('/assets/{{post.slug}}/cover.jpg')">
          <div class="content">
            <h6 class="category text-info">{{ post.category }}</h6>
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-description">
            {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
            </p>
            <a href="{{ post.url }}" class="btn btn-warning btn-round">
              <i class="material-icons">subject</i> Read article
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{{content}}
